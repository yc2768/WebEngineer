<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提高写html标签快捷方式</title>
</head>
<body>

<!--WebStrom 格式化代码 Code>Reformat Code-->

<!--  ! Tab键快速生成骨架-->

<!-- 后代 >, div>ul>li*3  Tab键-->
<div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>


<!--兄弟 +， div+p+ul-->
<div></div>
<p></p>
<ul></ul>


<!--  分组 () , div>(header>ul>li*3)+footer>p  -->
<div>
    <header>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </header>
    <footer>
        <p></p>
    </footer>
</div>
</body>
</html>
