<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<br>
无序列表
</br>
<ul>
    <li>li1</li>
    <li>li2</li>
    <li><p>其他标签只能写到li里面</p></li>
</ul>

有序列表
</br>
<ol>
    <li>ol li1</li>
    <li>ol li2</li>
    <li>ol  li3</li>
</ol>

自定义列表  用于术语解释的
</br>
<dl>
    <dt>名词1</dt>
    <dd>解释1</dd>
    <dd>解释2</dd>
</dl>


</body>
</html>
