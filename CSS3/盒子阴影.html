<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            font-size: 100px;
            /* text-shadow:水平距离 垂直距离 模糊 阴影颜色; */
            text-shadow: 10px 3px 2px rgba(0,0,0,0.5);
        }
        div{
            width: 200px;
            height: 200px;
            border: 10px solid red;
            /* box-shadow:水平位置 垂直位置 模糊距离 阴影尺寸（影子大小） 阴影颜色  内/外阴影； */
            box-shadow: 5px 5px 3px 4px rgba(0,0,0.0.4) inset;


        }
    </style>
</head>
<body>
<h1>稳住，我们能赢</h1>
<div></div>
</body>
</html>
