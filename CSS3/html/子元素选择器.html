<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子元素选择器</title>
    <style>
        .item li{
            color:red;
        }
        .item > li{
            /*只对子元素作用，不对孙子元素起作用 即一级菜单起作用*/
            color:greenyellow;
        }


    </style>
</head>
<body>
<ul class="item">
    <li>一级菜单
        <ul>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
        </ul>
    </li>
</ul>
</body>
</html>
