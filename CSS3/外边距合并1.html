        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        div:first-child {
            margin-bottom: 100px;
        }
        div:last-child {
            background-color: purple;
            margin-top: 50px;
        }

        /* 外边距合并 垂直的块级盒子    以最大的外边距为准  尽量避免 给一个div设置 */
    </style>
