<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 310px;
            height: 190px;
            border: 1px solid red;
            margin: 50px auto;
            padding: 10px;
            position: relative;
        }
        .topIcon{
            position: absolute;
            top: 0;
            left: 0;
        }
        .bottomIcon{
            height: 54px;
            width: 60px;
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div>
    <img src="img/top_tu.gif" alt="" class="topIcon">
    <img src="img/adv.jpg" alt="">
    <img src="img/br.gif"  alt="" class="bottomIcon">
</div>

</body>
</html>
