<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div:first-child{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;/* 绝对定位完全脱标的， 它不占有位置 */
            top: 20px;
        }
        div:last-child{
            width: 100px;
            height: 150px;
            background-color: purple;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
