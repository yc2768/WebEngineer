<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{

            width: 200px;
            height: 200px;
            border-width: 10px;  /* 边框宽度 粗细 */
            border-color: red;  /* 边框颜色 */
            /* border-style: solid;  边框样式 实线 用的最多的 */
            /* border-style: dashed;  边框样式    大使的  虚词*/
            /* border-style: dotted;  边框样式 点线   */
            border-style: double; /* 边框样式 双线  */


            border:10px solid #ccc;  /*简写*/


        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
