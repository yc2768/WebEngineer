<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: hotpink;
            margin: 100px;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: purple;
            position: absolute;
            top: 15px;
            left: 15px; /* 绝对定位 父亲没有定位， 孩子以浏览器为基准点对齐 */
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son">孩子跑走了</div>
</div>
</body>
</html>
