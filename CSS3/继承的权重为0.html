<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .daohanglan { /*  0,0,1,0  是 nav 的  不是 li */
            color: red;
        }
        li {  /*  0,0,0,1 */
            color: pink;   /*最终显示这个，上面类是继承的*/
        }
    </style>
</head>
<body>
<nav class="daohanglan">
    <ul>
        <li>继承的权重为0</li>
    </ul>
</nav>
</body>
</html>
