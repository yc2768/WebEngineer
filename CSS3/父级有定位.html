<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px;
            position: relative; /* 父级有定位  则以父亲为基准点对齐   还可以是 absolute */
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            position: absolute;
            top: 15px;
            left: 15px;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
