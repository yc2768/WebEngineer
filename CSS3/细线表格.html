<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;/* 合并表格相邻边框 */
        }
        td{
            border:1px solid red;
        }
    </style>
</head>
<body>
<table cellpadding="0" cellspacing="0">
    <tr>
        <td>11</td>
        <td>12</td>
    </tr>
    <tr>
        <td>21</td>
        <td>22</td>
    </tr>
    <tr>
        <td>31</td>
        <td>32</td>
    </tr>
</table>
</body>
</html>
