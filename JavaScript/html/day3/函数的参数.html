<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 写一个函数，可以求n-m之间所有数的和
        // 在函数声明的时候。参数 叫做形参  形式参数（占位） 没有值

        function getSum(m,n) {
            var sum=0;
            for(var i=m;i<=n;i++)
            {
                sum+=i;
            }
            console.log(sum);
        }

        // 函数调用
        // 在函数调用的时候，我们需要给形参传递值
        // 实参（实际参数）  把具体的值传递给形参
        getSum(1,5);
        getSum(6,10);
