<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var x = 5;
        var y = 10;
        console.log(x + y);   //15
        console.log(x * y);   //50
        console.log(x / y);  //0.5
        console.log(x % y);  //5
        console.log(x / 0); //Infinity
        console.log(x % 0); //NaN

    </script>

</head>
<body>

</body>
</html>
